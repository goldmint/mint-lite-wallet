<div id="header" class="d-flex justify-content-between align-items-center px-3">
    <div class="pointer home-logo" routerLink="/home/account">
        <svg class="icon-gold" width="25" height="25">
            <use xlink:href="#logo"></use>
        </svg>
    </div>

    <div class="header-select-account-cont">
        <div class="form-group mb-0">
            <select class="form-control custom-select black mb-0 header-select-account border-0" [(ngModel)]="selectedAccount" (change)="chooseAccount()">
                <option *ngFor="let w of storageData?.wallets; index as i" [value]="i" (click)="chooseAccount()">{{ w?.name }}</option>
            </select>
        </div>
    </div>

    <div class="pointer" (click)="openSettingModal()">
        <svg class="icon-gold" width="25" height="25">
            <use xlink:href="#burger" *ngIf="!isOpenSettingModal"></use>
            <use xlink:href="#close" *ngIf="isOpenSettingModal"></use>
        </svg>
    </div>
</div>

<div class="p-3 position-relative">
    <router-outlet></router-outlet>
</div>

<div class="setting-modal p-3" *ngIf="isOpenSettingModal">
    <div class="setting-actions">
        <div class="d-flex align-items-center pointer" (click)="createAccount()">
            <svg class="icon-gold" width="15" height="15">
                <use xlink:href="#amount-plus"></use>
            </svg>
            <span class="ml-2">Create Account</span>
        </div>

        <div class="d-flex align-items-center pointer mt-2" (click)="goToAccountDetails()">
            <svg class="icon-gold" width="15" height="15">
                <use xlink:href="#information"></use>
            </svg>
            <span class="ml-2">Account Details</span>
        </div>

        <div class="d-flex align-items-center pointer mt-2" (click)="goToImportAccount()">
            <svg class="icon-gold" width="15" height="15">
                <use xlink:href="#import"></use>
            </svg>
            <span class="ml-2">Import Account</span>
        </div>

        <div class="d-flex align-items-center pointer mt-2" (click)="goToBackup()">
            <svg class="icon-gold" width="15" height="15">
                <use xlink:href="#backup"></use>
            </svg>
            <span class="ml-2">Backup / Restore</span>
        </div>

        <!--<div class="d-flex align-items-center pointer mt-2" (click)="clearStorage()">-->

                <!--<use xlink:href="#import"></use>-->
            <!--</svg>-->
            <!--<span class="ml-2">Clear storage</span>-->

            <!--<svg class="icon-gold" width="15" height="15">-->
                <!--<use xlink:href="#import"></use>-->
            <!--</svg>-->
            <!--<span class="ml-2">Show</span>-->
        <!--</div>-->

        <div class="d-flex align-items-center pointer mt-2" (click)="logOut()">
            <svg class="icon-gold" width="15" height="15">
                <use xlink:href="#logout"></use>
            </svg>
            <span class="ml-2">Log Out</span>
        </div>
    </div>
</div>
